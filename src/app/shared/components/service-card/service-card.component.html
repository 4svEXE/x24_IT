<div class="plan dark:bg-[#9DB2BF] bg-[#ecf0ff]">
  <div class="inner dark:bg-[#27374D] bg-[#ecf0ff] gap-8">
    <div class="flex flex-col ">
      <span class="pricing">
        <span> ${{ price }} </span>
      </span>
      <h3 class="title">{{ title }}</h3>
      <p class="info">{{ description }}</p>
      <ul class="features">
        <li *ngFor="let feature of features">
          <span class="icon" [innerHTML]="svg['check-box']"></span>
          <span>{{ feature }}</span>
        </li>
      </ul>
    </div>

    <div class="action flex flex-col gap-4">
      <a class="button" [routerLink]="['/routePath']" > Замовити </a>
      <a class="nav-button" [routerLink]="['/routePath']" > Деталі </a>
    </div>
  </div>
</div>
